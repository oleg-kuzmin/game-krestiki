<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/index.css">
  <title>Document</title>
</head>
<body class="main main_margin">
  <div class="image-container">
    <img class="image-container__image" src="./image/dino.jpg" alt="ёжик">
  </div>
  <div class="game-area">
    <div class="game-area__field" id="1"></div>
    <div class="game-area__field" id="2"></div>
    <div class="game-area__field" id="3"></div>
    <div class="game-area__field" id="4"></div>
    <div class="game-area__field" id="5"></div>
    <div class="game-area__field" id="6"></div>
    <div class="game-area__field" id="7"></div>
    <div class="game-area__field" id="8"></div>
    <div class="game-area__field" id="9"></div>
  </div>
  <div class="info-area">
    <div class="info-area__pad">
      <p class="info-area__gamemode-text">Gameplay Mode:</p>
      <!-- <p class="info-area__gamemode-mode">PVP</p>   -->
      <div class="info-area__mode" id="pvp">PVP</div>
      <div class="info-area__mode info-area__mode_disabled" id="pve">PVE</div>
    </div>
    <button class="info-area__button info-area__button_type_mode">mode</button>
    <button class="info-area__button info-area__button_type_reset">reset</button>
  </div>
  <script src="./app.js"></script> 
</body>
</html>
